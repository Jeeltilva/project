<div class="bg-image"></div>
<div class="grid-container bg-text">
    <div>
        <h1 class="mat-h1" style="font-family: Cambria, Cochin, Georgia, Times, 'Times New Roman', serif; font-weight: bold;">Clients</h1>
        <table mat-table *ngIf="data.length!=0" [dataSource]="data" class="mat-elevation-z8">

            <ng-container matColumnDef="Name">
              <th mat-header-cell *matHeaderCellDef> Name </th>
              <td mat-cell *matCellDef="let element"> {{element.firstname}} {{element.lastname}}</td>
            </ng-container>

            <ng-container matColumnDef="Email">
              <th mat-header-cell *matHeaderCellDef> Email </th>
              <td mat-cell *matCellDef="let element"> {{element.email}} </td>
            </ng-container>

            <ng-container matColumnDef="Contact No">
              <th mat-header-cell *matHeaderCellDef> Contact No </th>
              <td mat-cell *matCellDef="let element"> {{element.phnno}} </td>
            </ng-container>

            <ng-container matColumnDef="Action">
              <th mat-header-cell *matHeaderCellDef> Action </th>
              <td mat-cell *matCellDef="let element"><button mat-raised-button color="primary" (click)="onMessage(element)">Message</button></td>
            </ng-container>

            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
          </table>
          <div *ngIf="data.length == 0">
            <p>No data is available</p>
          </div>
    </div>
</div>
