<ng-container>
    <mat-toolbar color='primary' class="example-header">
      <button
          type="button"
          aria-label="Toggle sidenav"
          mat-icon-button
          (click)="sidenav.toggle()"
        >
          <mat-icon aria-label="Side nav toggle icon">menu</mat-icon>
        </button>
        <span>Lawyer Portal</span>
        <span class="flex-spacer"></span>
        <button mat-icon-button >
          <mat-icon>chat</mat-icon>
        </button>
        <button mat-icon-button [matMenuTriggerFor]="menu">
          <mat-icon>settings</mat-icon>
            <mat-menu #menu="matMenu">
              <button mat-menu-item>Item 1</button>
              <button (click)="logoutLawyer()" mat-menu-item>Logout</button>
            </mat-menu>
        </button>
    </mat-toolbar>
    <mat-sidenav-container class="example-container">
      <mat-sidenav #sidenav [mode]="(isHandset$ | async) ? 'over' : 'side'" opened class="example-sidenav"
                   [fixedInViewport]="'fixed'"
                   [fixedTopGap]="60" [fixedBottomGap]="60"
                   [opened]="(isHandset$ | async) === false">
                   <mat-nav-list>
                    <a mat-list-item routerLink='/dashboard'>Dashboard</a><mat-divider></mat-divider>
                    <a mat-list-item (click)='selectList()'>Cases
                      <span class="flex-spacer"></span>
                      <mat-icon *ngIf="link1===false">arrow_drop_down</mat-icon>
                      <mat-icon *ngIf="link1===true">arrow_drop_up</mat-icon>
                    </a>
                    <a mat-list-item *ngIf="link1===true" routerLink='addcase'>Add new Case</a>
                    <a mat-list-item *ngIf="link1===true" routerLink='/cases'>All Cases</a>
                    <a mat-list-item *ngIf="link1===true" routerLink='preadmittedcases'>Pre-Admitted</a>
                    <a mat-list-item *ngIf="link1===true" routerLink='/admittedcases'>Admitted</a>
                    <a mat-list-item *ngIf="link1===true" routerLink='disposedcases'>Disposed/Rejected</a>
                    <mat-divider></mat-divider>
                    <a mat-list-item routerLink='/cases'>Lawbook</a><mat-divider></mat-divider>
                    <a mat-list-item routerLink='/cases'>Reference Cases</a><mat-divider></mat-divider>
                    <a mat-list-item routerLink='/cases'>Calender</a><mat-divider></mat-divider>
                    <a mat-list-item routerLink='/cases'>Clients</a>
                  </mat-nav-list>
      </mat-sidenav>
      <mat-sidenav-content>
        <ng-content></ng-content>
      </mat-sidenav-content>
    </mat-sidenav-container>
  
    <mat-toolbar class="example-footer">Footer</mat-toolbar>
  </ng-container>
